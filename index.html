<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Screw Driver System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Top Header -->
        <div class="main-header">
            <img src="nokia_logo.png" alt="Nokia Logo" class="nokia-logo"> 
            <span class="title">SMART SCREW DRIVER SYSTEM</span>
            <span class="datetime" id="datetime"></span>
        </div>

        <!-- Info Boxes and Screw Details Row -->
        <div class="info-details-row">
            <!-- Left Info Boxes -->
            <div class="info-boxes-left">
                <div class="info-box large blue">PALETTE ID</div>
                <div class="info-box large grey">CHASSIS ID</div>
                <div class="info-box small grey">RESOURCE<br>MAC-LINE02</div>
                <div class="info-box small blue">TYPE<br>DEPRAG-AS712</div>
            </div>

            <!-- Center Screw Count -->
            <div class="screw-count-container">
                <div class="donut-chart" id="donutChart">
                    <span class="chart-text" id="chartText">0/19</span>
                </div>
                <div class="chart-label">SCREW COUNT</div>
            </div>

            <!-- Right Screw Details -->
            <div class="screw-details-right">
                <div class="detail-box">
                    <label>SCREW ID:</label>
                    <span id="currentScrewId">-</span>
                </div>
                <div class="detail-box">
                    <label>TORQUE</label>
                    <span id="currentTorque">-</span>
                </div>
                <div class="detail-box">
                    <label>ANGLE</label>
                    <span id="currentAngle">-</span>
                </div>
            </div>
        </div>

        <!-- Table and Image Row -->
        <div class="table-image-row">
            <!-- Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th rowspan="2">Scr count</th>
                            <th colspan="3">Angle</th>
                            <th colspan="3">Torque</th>
                        </tr>
                        <tr>
                            <th>Min</th><th>Max</th><th>Actual</th>
                            <th>Min</th><th>Max</th><th>Actual</th>
                        </tr>
                    </thead>
                    <tbody id="screwDataTableBody">
                        <!-- Rows will be generated by JS -->
                    </tbody>
                </table>
            </div>

            <!-- Image -->
            <div class="image-container">
                <img src="hardware_image.png" alt="Hardware Base" class="hardware-image">
                <div id="screw-markers-overlay">
                    <!-- Markers will be generated by JS -->
                </div>
            </div>
        </div>

        <!-- Controls Row -->
        <div class="controls-row">
            <button class="btn-control start" id="startBtn">START</button>
            <button class="btn-control stop" id="stopBtn">STOP</button>
            <div class="status-indicator-box screw-driver">
                <span>SCREW DRIVER</span>
                <div class="indicator-light" id="screwDriverStatus"></div>
            </div>
            <div class="status-indicator-box plcm-status">
                <span>PLCM STATUS</span>
                <div class="indicator-light" id="plcmStatus"></div>
            </div>
        </div>

        <!-- Action Buttons Row -->
        <div class="action-buttons-row">
            <button class="btn-action">ANGLE PATTERN</button>
            <button class="btn-action">TORQUE PATTERN</button>
            <button class="btn-action">GENERATE REPORT</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
